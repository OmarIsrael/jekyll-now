<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Encode+Sans+Condensed|Hind+Siliguri" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/social.css" type="text/css" media="all" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/jquery.scrollUp.js"></script>
    <script src="/js/main.js"></script>
    <script>
    	$(function(){
        $.scrollUp ({
        	scrollImg: true
        	       });

                    });
     </script>
     <script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  <link rel="icon" type="image/png" href="/images/iconfav.png" sizes="any" />
  </head>

  <body>
        <div class="header">
            <div class="container">
            <div class="topnav" id="myTopnav">
            <a href="{{ site.baseurl }}/" class="active">Inicio</a>
            <a href="{{ site.baseurl }}/script">Scripts</a>
            <a href="#contact">Contacto</a>
            <a href="{{ site.baseurl }}/about">Acerca de mi</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
            </div>
            </div>
        </div>

    <div id="main" role="main" class="container">
      <div class="card">
      {{ content }}
      </div>
    </div>

    
    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
